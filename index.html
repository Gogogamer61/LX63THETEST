<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LX63</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9900, #ff6600); /* Turuncu gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* İçeriği üstte hizalayın */
            height: 100%;
            margin: 0;
            position: relative;
            overflow-y: auto; /* Yalnızca dikey kaydırma çubuğu ekle */
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        .button {
            background-color: #ff4500;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 25px;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #ff6600;
        }

        .animated-text {
            font-size: 2em;
            animation: colorChange 5s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes colorChange {
            0% { color: #ffcc00; }
            50% { color: #ff6600; }
            100% { color: #ffcc00; }
        }

        .features {
            margin-top: 20px;
            text-align: left;
        }

        .features h2 {
            color: #ff6600;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 5px;
        }

        .features ul {
            list-style-type: none;
            padding: 0;
        }

        .features li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .features li::before {
            content: '✓';
            color: #ff6600;
            margin-right: 10px;
        }

        .feature-text {
            flex-grow: 1;
        }

        .side-image {
            width: 50px;
            height: auto;
            opacity: 0.7;
            margin: 0 10px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .example-image-container {
            perspective: 1000px; /* 3D perspektif alanı */
            display: flex;  /* Resmi ortalamak için */
            justify-content: center;  /* Yatayda ortala */
            align-items: center;  /* Dikeyde ortala */
            max-width: 100%;
        }

        .example-image {
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
        }

        .example-image:hover {
            transform: rotateY(-20deg); /* 3D dönüşüm */
        }

        .mouse-trail {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            width: 20px;
            height: 20px;
            animation: trail-animation 1s ease-out infinite;
        }

        @keyframes trail-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .faq-container {
            margin-top: 40px;
            text-align: left;
            color: white;
        }

        .faq-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff6600;
        }

        .faq-item {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .faq-item:hover {
            background-color: #ff6600;
        }

        .faq-answer {
            display: none;
            padding: 10px;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .faq-answer.show {
            display: block;
            max-height: 200px; /* Cevap alanı genişleyecek ancak arka plan büyümeyecek */
        }

    </style>
</head>
<body>

    </div>

    <div class="mouse-trail"></div>

    <script>
        const faqItems = document.querySelectorAll('.faq-item');
        faqItems.forEach(item => {

    </script>
</body>
</html>
